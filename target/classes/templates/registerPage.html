<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='NB-IoT后台管理'">
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<body background="images\login_bg.png" >

<div class="layui-container" style="height: 100%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
        <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px; color: #009f95">NB-IoT后台管理系统注册页面</span></legend>
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">
                &nbsp;
            </div>
        </div>
        <div class="layui-col-xs6" style="position: absolute;left: 370px;">
            <div class="grid-demo" >
                <form id="userRegister" class="layui-form" action="">
                    <div class="layui-form-item" >
                        <label class="layui-form-label" style="color: #FFB800">用户名</label>
                        <div class="layui-input-inline">
                            <input id="sysUserName" name="sysUserName" lay-verify="required" autocomplete="off" class="layui-input" type="tel" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="color: mediumorchid">密&nbsp;&nbsp;码</label>
                        <div class="layui-input-inline">
                            <input id="sysUserPwd" name="sysUserPwd" lay-verify="required" autocomplete="off" class="layui-input" type="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="color: mediumorchid">确认密码</label>
                        <div class="layui-input-inline">
                            <input id="password2" name="password2" lay-verify="required" autocomplete="off" class="layui-input" type="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label" style="color: #FFB800">APP_KEY</label>
                        <div class="layui-input-inline">
                            <input id="appKey" name="appKey" lay-verify="required" autocomplete="off" class="layui-input" type="tel" placeholder="电信云APP_KEY"/>
                        </div>
                    </div>
                    <div class="layui-form-item" >
                        <label class="layui-form-label" style="color: #FFB800">APP_SECRET</label>
                        <div class="layui-input-inline">
                            <input id="appSecret" name="appSecret" lay-verify="required" autocomplete="off" class="layui-input" type="tel" placeholder="电信云APP_SECRET"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="reset" class="layui-btn">重置</button>
                            <!--<button class="layui-btn" onclick="register()">注册</button>-->
                            <button id="registerBtn" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="register" style="position: absolute;left: 110px">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
